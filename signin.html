<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="styles1.css" />
  </head>

  <body>
  
<div class="signup-card">
  <form action="" method="post" target="_blank">
  <h1 style="text-align:center;">Create account</h1>
    <label for="studname">Full name:</label><br>
  <input type="text" id="studname" name="studname" required><br>
  <label for="studemail">Email address:</label><br>
  <input type="email" id="studemail" name="studemail" required><br>
  <label for="studnum">Contact Number:</label><br>
  <input type="text" id="studnum" name="studnum" required><br>
  <label for="studins">School/College/University:</label><br>
  <input type="text" id="studins" name="studins" required><br>
  <label for="studuser">Username:</label><br>
  <input type="text" id="studuser" name="studuser" required><br>
  <label for="studpass">Password:</label><br>
  <input type="password" id="studpass" name="studpass" required><br>
  <label for="studconpass">Confirm Password:</label><br>
  <input type="password" id="studconpass" name="studconpass" required><br>

    <label for="Studylevel">Study level:</label><br>
     <select name="Studylevel" required>
   
    <option value="School">School</option>
    <option value="College">College</option>
    <option value="UnderGrad">UnderGrad</option>
    <option value="PostGrad">PostGrad</option>
    
  </select>
    
    
    
<button type="submit">Create account</button>
</form>
</div>
