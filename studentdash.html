    <h2>Student Profile</h2>

    <div class="form-row">
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Sadia Alam" />
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" value="sadia@email.com" />
    </div>

    <div class="form-row">
      <label for="institution">Institution</label>
      <input type="text" id="institution" value="ABC University" />
    </div>

    <div class="form-row">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" value="202110222" />
    </div>

    <div class="form-row">
      <label for="department">Department</label>
      <input type="text" id="department" value="Computer Science" />
    </div>
    <div class="form-row">
    <label for="transcript">Upload Current Transcript</label>
    <input type="file" id="transcript" name="transcript" accept=".pdf,.jpg,.jpeg,.png" />
    <small>Accepted formats: PDF, JPG, PNG</small>
  </div>
  <div class="form-row">
    <label for="transcript">Upload Student ID Card</label>
    <input type="file" id="idcard" name="idcard" accept=".pdf,.jpg,.jpeg,.png" />
    <small>Accepted formats: PDF, JPG, PNG</small>
  </div>

    <div class="btn-row">
      <button class="save-btn">Save Changes</button>
    </div>
  </div>
